    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
    :root {
        margin: 0px;
        font-size: 1.2rem;
        line-height: 1.5;
    }
    body {
        font-family: Roboto, Helvetica, Arial, sans-serif;
        color: #FFF;
        margin: 0rem;
        background-color: #000;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    /* CSS comes here */
    #video {
        border: 1rem solid rgb(255, 163, 2);
        border-radius: 1rem;
        width: 320px;
        height: 240px;
    }

    #photo {
        width: 320px;
        height: 240px;
        position: absolute;
        left: 1rem;
        top: 1rem;
        z-index: 3;
    }

    #canvas {
        display: none;
    }

    .camera {
        display: flex;
        flex-direction: column;
        row-gap: 2rem;
        align-items: center;
        text-align: center;
    }

    .output, .message {
        width: 320px;
        height: 240px;
        background-color: #00afff;
        padding: 1rem;
        border-radius: 1rem;
        display: flex;
        align-items: center;
        text-align: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }
    .output-bg {
        position: absolute;
        z-index: 1;
        width: calc(121px * 8);
        height: calc(163px * 8);
        left: -2rem;
        opacity: 0.7;
        top: -1rem;
    }
    .output-text {
        position: relative;
        z-index: 2;
        margin-left: 1rem;
        margin-right: 1rem;
        text-shadow: 0px 0px 5px hsl(199, 0%, 10%);
    }

    #startbutton {
        padding: 0.75rem 2rem;
        border-radius: 2rem;
        background-color: #00a7a3;
        font-weight: bold;
        border: none;
        font-size: 1.2rem;
        line-height: 1.2;
        color: rgba(255, 255, 255, 1.0);
        cursor: pointer;
        font-family: Barlow Condensed, Helvetica, Arial, sans-serif;
        font-weight: 500;
        text-transform: uppercase;
    }
    #startbutton:hover {
        background-color: #2aceca;
    }

    .contentarea {
        display: flex;
        column-gap: 1rem;
        padding: 2rem;
        justify-content: space-between;
        flex-grow: 2;
    }
    header {
        display: flex;
        padding: 1rem 2rem;
        align-items: center;
        justify-content: space-between;
    }
    header h1 {
        font-size: 2.25rem;
        line-height: 1.2;
        font-family: Barlow Condensed, Helvetica, Arial, sans-serif;
        font-weight: 500;
        margin: 0px;
    }
    .message {
        background-color: #ff323c;
    }
    .message .output-bg {
        opacity: 0.5;
        left: -31rem;
        top: -28rem;
    }
    .message .output-text { margin: 0px }
    footer {
        text-align: right;
        font-size: 0.8rem;
        padding: 2rem;
    }
    </style>

    <script>
    /* JS comes here */
    (function() {

        var width = 320; // We will scale the photo width to this
        var height = 0; // This will be computed based on the input stream

        var streaming = false;

        var video = null;
        var canvas = null;
        var photo = null;
        var startbutton = null;

        function startup() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            photo = document.getElementById('photo');
            startbutton = document.getElementById('startbutton');

            navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: false
                })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function(err) {
                    console.log("An error occurred: " + err);
                });

            video.addEventListener('canplay', function(ev) {
                if (!streaming) {
                    height = video.videoHeight / (video.videoWidth / width);

                    if (isNaN(height)) {
                        height = width / (4 / 3);
                    }

                    video.setAttribute('width', width);
                    video.setAttribute('height', height);
                    canvas.setAttribute('width', width);
                    canvas.setAttribute('height', height);
                    streaming = true;
                }
            }, false);

            startbutton.addEventListener('click', function(ev) {
                takepicture();
                ev.preventDefault();
            }, false);

            clearphoto();
        }


        function clearphoto() {
            var context = canvas.getContext('2d');
            context.fillStyle = "#FFFFFF00";
            context.fillRect(0, 0, canvas.width, canvas.height);

            var photoData = canvas.toDataURL('image/png');
            photo.setAttribute('src', photoData);
        }

        function takepicture() {
            var context = canvas.getContext('2d');
            if (width && height) {
                canvas.width = width;
                canvas.height = height;
                context.drawImage(video, 0, 0, width, height);

                var data = canvas.toDataURL('image/png');
                photo.setAttribute('src', data);
                            validateFace(canvas);

                
            } else {
                clearphoto();
            }
            
        }
        async function validateFace(canvas) {
          let imageBlob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
        
          let formData = new FormData();
          formData.append("image", imageBlob, "image.png");
        
          // modify the url accordingly
          let response = await fetch('/validateFace', {
            method: 'POST',
            body: formData
          });
    
        // convert the response to json, modify it accordingly based on the returned response from your remote server
        let result = await response.json();
      
            document.querySelector("#output-text").textContent = result.palabraClave;
}

        window.addEventListener('load', startup, false);
    })();
    </script>
